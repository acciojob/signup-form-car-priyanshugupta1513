<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Signup Form Creation</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h3>SignUp Form</h3>

	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>

		<label for="cars">Car Brands</lavel>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option>Maruti Suzuki</option>
			<option>Toyota</option>
			<option>Hyundai</option>
		</select>
		
		
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="age" required>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"  required>

		<input type="submit">


		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
